<html lang="en-us">
<head>
    <script src="https://gs.eponesh.com/sdk/gamepush.js?projectId=19252&publicToken=BpD7GZjEbBTtQKB2IwTvVBygo3vhvgtp"></script>
    <style>
        .gs-global-loader {
            position: fixed;
            z-index: 99999;
            top: 8px;
            right: 8px;
            width: 48px;
            height: 48px;
        }
        @media only screen and (min-width: 1024px) {
            .gs-global-loader {
                top: inherit;
                right: 16px;
                bottom: 16px;
            }
        }
        .gs-loader {
            position: relative;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
        }
        .gs-loader__outter {
            box-sizing: border-box;
            position: absolute;
            border: 4px solid #f50057;
            border-left-color: transparent;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            -webkit-animation: loader-outter 1s cubic-bezier(0.42, 0.61, 0.58, 0.41) infinite;
            animation: loader-outter 1s cubic-bezier(0.42, 0.61, 0.58, 0.41) infinite;
        }
        .gs-loader__inner {
            box-sizing: border-box;
            position: absolute;
            border: 4px solid #f50057;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            left: calc(50% - 10px);
            top: calc(50% - 10px);
            border-top-color: transparent;
            -webkit-animation: loader-inner 1s cubic-bezier(0.42, 0.61, 0.58, 0.41) infinite;
            animation: loader-inner 1s cubic-bezier(0.42, 0.61, 0.58, 0.41) infinite;
        }
        @keyframes loader-outter {
            0% { -webkit-transform: rotate(0deg); transform: rotate(0deg); }
            100% { -webkit-transform: rotate(360deg); transform: rotate(360deg); }
        }
        @keyframes loader-inner {
            0% { -webkit-transform: rotate(0deg); transform: rotate(0deg); }
            100% { -webkit-transform: rotate(-360deg); transform: rotate(-360deg); }
        }
        .gs-loader-hidden {
            display: none;
        }
    </style>
</head>

<body class="light">

<module>
<moduleprefs title="Google.com">
<content type="html">
<![CDATA[
<!DOCTYPE html>
<meta charset="utf-8">

<title>google.com</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/familiapablo/re4gl@main/TemplateData/style.css">

<script>
    const overlayBackgroundColor      = "#555555";
    const progressBarFillColor        = "#f76426";
    const progressBarBackgroundColor  = "#000000";
    const progressBarBorderColor      = "#000000";
</script>

<div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas" width="1718" height="1082" style="background: rgb(85, 85, 85); cursor: default;"></canvas>
</div>

<div id="loading-cover" style="display: none;">
    <div id="unity-loading-bar">
        <div id="unity-logo">
            <img src="https://cdn.jsdelivr.net/gh/familiapablo/re4gl@main/logo.png">
        </div>
        <div id="unity-progress-bar-empty" style="background: rgb(0, 0, 0);">
            <div id="unity-progress-bar-full" style="background: rgb(247, 100, 38); width: 100%;"></div>
        </div>
        <div class="spinner" style="display: none;"></div>
    </div>
</div>

<script>
    const buildUrl = "https://cdn.jsdelivr.net/gh/familiapablo/re4gl@main/Build";
    const loaderUrl = buildUrl + "/FortzoneWebGL109.loader.js";

    const config = {
        frameworkUrl:       buildUrl + "/FortzoneWebGL109.framework.js.unityweb",
        codeUrl:            buildUrl + "/FortzoneWebGL109.wasm.unityweb",
        streamingAssetsUrl: "https://cdn.jsdelivr.net/gh/familiapablo/re4gl@main/StreamingAssets",
        companyName:        "Fahrenheit Dev",
        productName:        "Fortzone Battle Royale",
        productVersion:     "0.8.8",
    };

    const container       = document.querySelector("#unity-container");
    const canvas          = document.querySelector("#unity-canvas");
    const loadingCover    = document.querySelector("#loading-cover");
    const progressBarEmpty = document.querySelector("#unity-progress-bar-empty");
    const progressBarFull = document.querySelector("#unity-progress-bar-full");
    const spinner         = document.querySelector('.spinner');

    if (overlayBackgroundColor !== "-" && overlayBackgroundColor !== " " && overlayBackgroundColor !== "")
        canvas.style.background = overlayBackgroundColor;

    if (progressBarFillColor !== "-" && progressBarFillColor !== " " && progressBarFillColor !== "")
        progressBarFull.style.background = progressBarFillColor;

    if (progressBarBackgroundColor !== "-" && progressBarBackgroundColor !== " " && progressBarBackgroundColor !== "")
        progressBarEmpty.style.background = progressBarBackgroundColor;

    if (progressBarBorderColor !== "-" && progressBarBorderColor !== " " && progressBarBorderColor !== "")
        progressBarEmpty.style.borderColor = progressBarBorderColor;  // fixed typo: .border â†’ .borderColor

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
    }

    loadingCover.style.display = "";

    const unityLoader = document.createElement("script");
    unityLoader.src = loaderUrl;

    unityLoader.onload = async () => {
        const partCount = 4;
        const parts = [];

        for (let i = 1; i <= partCount; i++) {
            const partUrl = buildUrl + `/FortzoneWebGL109.data_part${i}.unityweb`;
            try {
                const response = await fetch(partUrl);
                if (!response.ok) {
                    throw new Error(`Part ${i} failed: ${response.statusText}`);
                }
                const arrayBuffer = await response.arrayBuffer();
                parts.push(arrayBuffer);
                console.log(`Part ${i} loaded: ${arrayBuffer.byteLength} bytes`);
            } catch (error) {
                console.error(error);
                alert(`Error: ${error.message}`);
                return;
            }
        }

        let totalLength = 0;
        for (let ab of parts) totalLength += ab.byteLength;

        const merged = new Uint8Array(totalLength);
        let offset = 0;
        for (let ab of parts) {
            merged.set(new Uint8Array(ab), offset);
            offset += ab.byteLength;
        }

        const blob = new Blob([merged], { type: 'application/octet-stream' });
        const dataUrl = URL.createObjectURL(blob);
        config.dataUrl = dataUrl;

        console.log(`Data merged. Total size: ${totalLength} bytes`);

        createUnityInstance(canvas, config, (progress) => {
            spinner.style.display = "none";
            progressBarEmpty.style.display = "";
            progressBarFull.style.width = `${100 * progress}%`;
        }).then((unityInstance) => {
            window.unityInstance = unityInstance;
            loadingCover.style.display = "none";
        }).catch((message) => {
            alert(message);
        });
    };

    document.body.appendChild(unityLoader);

    document.addEventListener("pointerdown", () => {
        container.focus();
        window.focus();
        canvas.focus();
    });
</script>
]]>
